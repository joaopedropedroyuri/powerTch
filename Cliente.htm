<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Informações da Empresa</title>
  <link rel="stylesheet" href="style3.css">
</head>
<body>

  <h1>Dados da Empresa</h1>

  <form id="empresaForm">
    <label for="nomeEmpresa">Nome da Empresa:</label>
    <input type="text" id="nomeEmpresa" name="nomeEmpresa" placeholder="Digite o nome da empresa" required />

    <label for="quantSalas">Quantidade de Salas:</label>
    <input type="number" id="quantSalas" name="quantSalas" placeholder="Digite a quantidade de salas" min="1" required />

    <button type="submit">Salvar</button>
  </form>

  <div id="resultado" class="resultado" style="display:none;"></div>

  <script>
    const form = document.getElementById('empresaForm');
    const resultado = document.getElementById('resultado');

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      const nome = document.getElementById('nomeEmpresa').value.trim();
      const salas = document.getElementById('quantSalas').value;

      if (nome && salas > 0) {
        resultado.style.display = 'block';
        resultado.textContent = `Empresa: ${nome} | Quantidade de Salas: ${salas}`;
      } else {
        resultado.style.display = 'none';
      }
    });
  </script>

</body>
</html>
