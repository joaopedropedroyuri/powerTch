<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Empresa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f9f9f9;
    }

    h1 {
      color: #333;
      text-align: center;
    }

    form {
      max-width: 500px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      background-color: #0078d4;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005fa3;
    }

    .mensagem {
      margin-top: 20px;
      text-align: center;
      color: green;
      font-weight: bold;
    }

    /* Botão sair separado e com estilo diferente */
    #btnSair {
      background-color: #d9534f;
      margin-top: 10px;
    }
    #btnSair:hover {
      background-color: #c9302c;
    }
  </style>
</head>
<body>

  <h1>Cadastro de Nova Empresa</h1>

  <form id="cadastroForm">
    <label for="usuario">Usuário (login):</label>
    <input type="text" id="usuario" name="usuario" required />

    <label for="nomeEmpresa">Nome da Empresa:</label>
    <input type="text" id="nomeEmpresa" name="nomeEmpresa" required />

    <label for="email">E-mail de Contato:</label>
    <input type="email" id="email" name="email" required />

    <label for="salas">Quantidade de Salas:</label>
    <input type="number" id="salas" name="salas" min="1" required />

    <label for="senha">Senha:</label>
    <input type="password" id="senha" name="senha" required />

    <button type="submit">Cadastrar</button>
  </form>

  <button id="btnSair">Sair</button>

  <div class="mensagem" id="mensagem"></div>

  <script>
    document.getElementById("cadastroForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const usuario = document.getElementById("usuario").value;
      const nome = document.getElementById("nomeEmpresa").value;
      const email = document.getElementById("email").value;
      const salas = document.getElementById("salas").value;
      const senha = document.getElementById("senha").value;

      // Armazenar os dados do usuário com base no nome de login
      localStorage.setItem(usuario, JSON.stringify({
        nome, email, salas, senha
      }));

      document.getElementById("mensagem").textContent =
        `Usuário "${usuario}" cadastrado com sucesso!`;

      this.reset(); // limpa o formulário
    });

    // Botão sair
    document.getElementById('btnSair').addEventListener('click', () => {
      localStorage.removeItem('usuario'); // remove o usuário logado
      window.location.href = 'index.htm'; // redireciona para a página inicial
    });
  </script>

</body>
</html>
